# Definicao dos stages
stages:
    - packaging
    - sca
    - sast
    - pipeline_scan

variables:
    APP_Profile: "GitLab.${CI_PROJECT_NAME}"
    Caminho_Arquivo: "target/verademo.war"

# Cria o ZIP com os arquivos conforme a documentacao da Veracode
packaging:
    image: maven:3.3.9-jdk-8
    stage: packaging
    script:
        - mvn package
    artifacts:
        paths:
            - $Caminho_Arquivo

# Utiliza o SCA para fazer a analise de componentes de terceiros
sca:
        image: openjdk:8
        stage: sca
        when: always
        script:
            - curl -sSL 'https://download.sourceclear.com/ci.sh' | bash -s â€“ scan --update-advisor

# Inicia a analise SAST por meio do Wrapper
sast:
    image: veracode/api-wrapper-java
    stage: sast
    script:
        - >
        - java -jar /opt/veracode/api-wrapper.jar
          -action UploadAndScan
          -vid "${VERACODE_API_ID}"
          -vkey "${VERACODE_API_KEY}"
          -appname $APP_Profile
          -createprofile true
          -autoscan true
          -criticality VeryHigh
          -filepath $Caminho_Arquivo
          -version "${CI_JOB_ID}"
        - sleep 2
        - echo Finish scan
    dependencies:
        - packaging

# Utiliza o Pipeline Scan para uma analise mais rapida e validar quebra por erros encontrados
pipeline_scan:
        image: openjdk:8
        stage: pipeline_scan
        dependencies:
        - packaging
        when: always
        script:
            - curl -O https://downloads.veracode.com/securityscan/pipeline-scan-LATEST.zip
            - unzip pipeline-scan-LATEST.zip pipeline-scan.jar
            - java -jar pipeline-scan.jar
                --veracode_api_id "${VERACODE_API_ID}"
                --veracode_api_key "${VERACODE_API_KEY}"
                --file "$Caminho_Arquivo"
                --gl_issue_generation true